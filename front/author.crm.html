<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin panel</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./admin.css" />
  </head>
  <body>
    <div class="main">
      <div class="sidebar">
        <div class="sideBox">
          <a href="/admin.html" class="sideBookBtn"> Bosh sahifa </a>
          <a href="/book.crm.html" class="sideBookBtn"> Kitoblar </a>
          <a href="" class="sideAuthorBtn"> Mualliflar </a>
          <a  href="/book.author.html" class="sideBookAuthorBtn">Kitoblar va Mualliflar </a >


          <div class="sideLogoutBtn">Log out</div>
        </div>
      </div>

      <div class="section">
        <div class="authorBox">
        <h1>Mualliflar</h1>

            <div class="authorPost">
              <br />
              <span>Muallifni yuklash</span>
              <br />
              <br />
              <form id="postFormAuthor">
                <input
                  type="text"
                  name="username"
                  placeholder="username"
                  id="username"
                />
                <input type="text" name="age" placeholder="age" id="age" />
                <textarea
                  name="about_author"
                  cols="30"
                  placeholder="about_author"
                  id="about_author"
                  rows="10"
                ></textarea>
                <input
                  type="file"
                  name="author_img"
                  placeholder="author_img"
                  id="author_img"
                />

                <button id="postBtn">Yuklash</button>
              </form>
            </div>
            <div class="authorGet">
              <br />
              <h3>Get Author</h3>
            </div>
            <div class="bookPut">
              <br />
              <span>Muallifni yangilash</span>
              <br />
              <br />
              <span class="book_id"></span>
              <form id="putFormAuthor">
                <input
                  type="text"
                  name="username"
                  placeholder="username"
                  id="username"
                />
                <input type="text" name="age" placeholder="age" id="age" />
                <textarea
                  name="about_author"
                  cols="30"
                  placeholder="about_author"
                  id="about_author"
                  rows="10"
                ></textarea>
                <input
                  type="file"
                  name="author_img"
                  placeholder="author_img"
                  id="author_img"
                />
                <button id="putBtn">Yangilash</button>
              </form>
            </div>
            <div class="authorDelete">
              <br>
  
              <span>Muallifni ochirish</span>
              <br>
              <br>
              <span class="book_id2"></span>
              <button id="deleteBookBtn">Ochirish</button>
            </div>
          </div>
      </div>
    </div>
  </body>
  <script src="./author.crm.js"></script>
</html>
